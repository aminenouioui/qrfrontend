<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Optional CSS -->
</head>
<body>
    <h1>Edit Attendance</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" value="{{ attendance.student_name }}" required>
        </div>
        <div>
            <label for="attendance_status">Attendance Status:</label>
            <select id="attendance_status" name="attendance_status" required>
                <option value="present" {% if attendance.status == 'present' %}selected{% endif %}>Present</option>
                <option value="absent" {% if attendance.status == 'absent' %}selected{% endif %}>Absent</option>
            </select>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="datetime-local" id="date" name="date" value="{{ attendance.date|date:'Y-m-d\TH:i' }}" required>
        </div>
        <div>
            <button type="submit">Update Attendance</button>
            <a href="{% url 'attendance' %}">Cancel</a>
        </div>
    </form>
</body>
</html>
