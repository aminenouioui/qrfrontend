<!DOCTYPE html>
<html>
<head>
    <title>Student List for Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .filter-form {
            margin-bottom: 20px;
        }
        .filter-form label {
            margin-right: 10px;
        }
        .filter-form input, .filter-form select {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Student List for Grades</h1>

    <!-- Filter Form -->
    <div class="filter-form">
        <form method="get" action="{% url 'grades_student_list' %}">
            <label for="class_name">Class:</label>
            <input type="text" id="class_name" name="class_name" value="{{ request.GET.class_name }}" placeholder="Enter class">
            <button type="submit">Filter</button>
            <a href="{% url 'grades_student_list' %}">Clear Filters</a>
        </form>
    </div>

    <!-- Student List -->
    <table border="1">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>niveau</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.nom }}</td>
                <td>{{ student.prenom }}</td>
                <td>{{ student.niveau }}</td>
                <td>
                    <a href="{% url 'add_grades' student.id %}">Add Grades</a> |
                    <a href="{% url 'student_detail' student.id %}">View Details</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No students found for this class.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
